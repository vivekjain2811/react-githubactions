name: DeployList
on:
  push :
    branches:
      - master  
      - 'feature/**'
    paths-ignore:
      - 'README.md'
      - '**.md'
      - '**.txt'
      - '.github/workflows/*'
  workflow_dispatch:
jobs:
    test:
        runs-on: ubuntu-latest
        steps:
            - name: get code
              uses: actions/checkout@v5
            - name: install node
              uses: actions/setup-node@v5
              with:
                    node-version: '20'
            - name: print node version
              run: node -v
            - name: cache Dependencies
              uses: actions/cache@v4
              with:
                path: ~/.npm
                key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}

            - name: install dependencies
              run: npm ci
            - name: run tests
              run: npm run test
    build :
      needs: test
      runs-on: ubuntu-latest
      steps:
        - name: get code
          uses: actions/checkout@v5
        - name: install node
          uses: actions/setup-node@v5
          with:
            node-version: '20'
        - name: print node version
          run: node -v
        - name : build project
          run: npm run build
        - name : cache Dependencies
          uses: actions/cache@v4
          with : 
            path: ~/.npm
            key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        - name: install dependencies
          run: npm ci 
        - name: Build Project
          run: npm run build  
        - name: Upload artifact
          uses: actions/upload-artifact@v4
          with:
            name: dist-folder
            path : dist
          
    deploy:
      needs: build
      runs-on: ubuntu-latest
      steps:
        
        - name: downlaod artifact
          uses : actions/download-artifact@v4
          with:
            name: dist-folder
            path : dist
        - name: deploy to server
          run : echo "deploying succesfully"
        